<head>
 <script>
  function trackPageView() {
    const payload = {
      page: window.location.pathname // 只追蹤路徑，不包含網址
    };

    // 這是你未來會部署的伺服器網址
    const serverUrl = 'https://你的Vercel網址/api/track';

    fetch(serverUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(payload)
    })
    .then(response => {
      if (!response.ok) {
        console.error('Failed to send page view data.');
      }
    })
    .catch(error => {
      console.error('Network error:', error);
    });
  }

  window.addEventListener('load', trackPageView);
</script>
</head>
